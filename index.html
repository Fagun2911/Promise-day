<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
height:100vh;
overflow:hidden;
background:black;
color:white;
}

/* BACKGROUND VIDEO */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
filter:brightness(45%);
}

/* DARK CINEMATIC OVERLAY */
.overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center, transparent 20%, rgba(0,0,0,.85));
z-index:-2;
}

/* INTRO SCREEN */
.intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:20;
animation:fadeOut 2.5s forwards;
animation-delay:3.5s;
}

.intro h1{
font-family:'Great Vibes',cursive;
font-size:5rem;
letter-spacing:4px;
animation:zoomIn 3s ease;
}

.intro p{
margin-top:20px;
font-size:1.3rem;
opacity:.8;
animation:fade 3s ease;
}

@keyframes zoomIn{
from{transform:scale(.4);opacity:0;}
to{transform:scale(1);opacity:1;}
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* LOCK SCREEN */
.lock{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
backdrop-filter:blur(8px);
z-index:10;
}

.lock h1{
font-family:'Great Vibes',cursive;
font-size:4rem;
margin-bottom:20px;
animation:fade 2s ease;
}

input{
padding:14px;
border-radius:40px;
border:none;
width:240px;
text-align:center;
outline:none;
}

button{
padding:12px 30px;
border-radius:40px;
border:none;
margin-top:15px;
background:#ff4d88;
color:white;
font-weight:600;
cursor:pointer;
transition:.4s;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 20px #ff4d88;
}

/* MAIN CONTENT */
.container{
display:none;
height:100vh;
width:100%;
justify-content:center;
align-items:center;
flex-direction:column;
padding:20px;
animation:cinematicEntry 2.5s ease;
}

@keyframes cinematicEntry{
from{
opacity:0;
transform:scale(1.3);
filter:blur(15px);
}

to{
opacity:1;
transform:scale(1);
filter:blur(0);
}
}

.title{
font-family:'Great Vibes',cursive;
font-size:4.5rem;
margin-bottom:10px;
text-shadow:0 0 25px rgba(255,255,255,.6);
animation:fade 3s ease;
}

.name{
font-size:2rem;
color:#ffd6ec;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #ff99cc; }
to{ text-shadow:0 0 25px #ff1a75; }
}

.photo{
width:340px;
height:340px;
border-radius:25px;
overflow:hidden;
margin:25px 0;
box-shadow:0 20px 60px rgba(0,0,0,.6);
animation:float 4s ease-in-out infinite;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes float{
0%{transform:translateY(0);} 
50%{transform:translateY(-15px);} 
100%{transform:translateY(0);} 
}

.message{
max-width:850px;
line-height:1.9;
font-size:1.15rem;
background:rgba(255,255,255,.08);
padding:30px;
border-radius:25px;
backdrop-filter:blur(10px);
}

/* HEARTS */
.heart{
position:fixed;
bottom:-20px;
color:#ff4d88;
animation:rise linear forwards;
}

@keyframes rise{
to{
transform:translateY(-110vh);
opacity:0;
}
}

/* FIREWORK */
.firework{
position:fixed;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
from{transform:scale(0);opacity:1;}
to{transform:scale(4);opacity:0;}
}

@keyframes fade{
from{opacity:0;transform:translateY(40px);} 
to{opacity:1;}
}

/* RESPONSIVE */
@media(max-width:768px){
.intro h1{font-size:3rem;}
.title{font-size:3rem;}
.photo{width:260px;height:260px;}
.message{font-size:1rem;padding:22px;}
}

@media(max-width:480px){
.intro h1{font-size:2.3rem;}
.name{font-size:1.4rem;}
.photo{width:200px;height:200px;}
}

</style>
</head>
<body>

<video autoplay muted loop>
<source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- CINEMATIC INTRO -->
<div class="intro">
<h1>For My Khushi ❤️</h1>
<p>Something special is waiting for you...</p>
</div>

<!-- LOCK -->
<div class="lock" id="lock">
<h1>Promise Day ❤️</h1>
<input id="pass" type="password" placeholder="Enter Password">
<button onclick="unlock()">Unlock Love</button>
</div>

<!-- MAIN -->
<div class="container" id="main">

<div class="title">Happy Promise Day</div>
<div class="name">My Khushi ❤️</div>

<div class="photo">
<img src="us10.jpg">
</div>

<div class="message" id="typeText"></div>

</div>

<audio id="song" loop>
<source src="song3.mp3" type="audio/mpeg">
</audio>

<script>

const msg = `On this Promise Day, I don’t just promise you love — I promise you my patience on your hardest days, my strength when you feel weak, and my arms as your safest home. 

I promise to celebrate your every smile, wipe away your every tear, and remind you every single day how deeply you are loved.

No matter how the story of life unfolds, I will walk beside you — not ahead, not behind — but right next to you, forever.

Because loving you isn’t just a promise… it’s the most beautiful destiny my heart has ever known. ❤️`;

function unlock(){
if(document.getElementById('pass').value === "Love"){

document.getElementById('lock').style.display="none";
document.getElementById('main').style.display="flex";

document.getElementById('song').play();

typeWriter();
startHearts();
setInterval(firework,1500);
}
else alert("Wrong password ❤️");
}

/* TYPEWRITER */
let i=0;
function typeWriter(){
if(i < msg.length){
document.getElementById("typeText").innerHTML += msg.charAt(i);
i++;
setTimeout(typeWriter,25);
}
}

/* FLOATING HEARTS */
function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="❤️";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*3+4)+"s";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),7000);
},300);
}

/* FIREWORKS */
function firework(){
const fw=document.createElement("div");
fw.className="firework";
fw.style.width="10px";
fw.style.height="10px";
fw.style.background=`hsl(${Math.random()*360},100%,70%)`;
fw.style.top=Math.random()*80+"vh";
fw.style.left=Math.random()*100+"vw";

document.body.appendChild(fw);

setTimeout(()=>fw.remove(),1000);
}

</script>

</body>
</html>
